@(title: String, scripts: Html = Html(""))(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lightbox/lightbox.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href="https://fonts.googleapis.com/css?family=Baumans|Open+Sans" rel="stylesheet">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.slides.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/prefixfree.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lightbox/lightbox.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mithriljs/mithril.js")" type="text/javascript"></script>
        <!-- Embedded Javascript router -->
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.index,
            routes.javascript.Application.ajaxCall
        )
        @scripts
        <script src="@routes.Assets.at("javascripts/app/app.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
